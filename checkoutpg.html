<style>
  .card {
    background: rgb(130, 4, 4);
    color: #fff;
  }

  img {
    margin-right: 10px
  }

  .main span:hover {
    text-decoration: underline;
    cursor: pointer
  }

  .mrow img:hover {
    border-bottom: 1px solid #fff;
    cursor: pointer
  }

  .btn-primary {
    border: none;
    border-radius: 30px
  }

  h5 {
    padding-top: 8px
  }

  .form-group {
    position: relative;
    margin-bottom: 2rem
  }

  .form-control-placeholder {
    position: absolute;
    top: 6px;
    padding: 7px 0 0 10px;
    transition: all 200ms;
    opacity: 0.5;
    color: #dae0e5 !important;
    font-size: 75%
  }

  .form-control:focus+.form-control-placeholder,
  .form-control:valid+.form-control-placeholder {
    font-size: 75%;
    transform: translate3d(0, -100%, 0);
    opacity: 1;
    top: 10px
  }

  .form-control {
    background: transparent;
    border: none;
    border-bottom: 1px solid #fff !important;
    border-radius: 0;
    outline: 0
  }

  .form-control:focus,
  .form-control:after {
    outline-width: 0;
    border-bottom: 1px solid #fff !important;
    background: transparent;
    box-shadow: none;
    border-radius: 0;
    color: #dae0e5;
    letter-spacing: 1px
  }
</style>

<body style="width:100%;" onload="showCartItems()">

      <div class="col-md-4 text-end">

        <a id="LogIn" href="Log-in.html"> <button type="button" class="btn btn-outline-primary me-2">Login</button></a>

            class="btn btn-outline-success me-4">Sign-up</button></a>
        <a href="checkoutpg.html"><button type="button" class="btn btn-danger" id="Cart">

    <script>
      console.log(localStorage.id)
      if (localStorage.id) {
        document.getElementById('LogIn').hidden = true
        document.getElementById('SignUp').hidden = true
      } else {
        document.getElementById('dropdownUser1').hidden = true
        document.getElementById('Cart').hidden = true
      }
    </script>

  <!--------------------------------Categories-------------------------------->
  <section class="padding-y">
    <div class="container">
      <header class="section-heading">
        <h3 class="section-title">Your Cart</h3>
      </header>
      <br /><br />
      <ul id="thelist" class="list-group">
      </ul>
      <p padding-top:35px>Total: $<span id="totalCost"></span></p>

      <button class="btn btn-primary" onclick="deleteFromCart()">Remove from Cart</button>
      <button class="btn btn-primary" type="button" onclick="populatePayment()">Continue to Payment</button>
      <div class="container-fluid" id="paymentContainer" style="display:none">
        <div class="row justify-content-center">
          <div class="card my-4 p-3">
            <div class="row main">
              <div class="row justify-content-center mrow">
                <div class="col-12"> <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="35px"
                    height="35px" /> <img src="https://img.icons8.com/color/48/000000/visa.png" width="35px"
                    height="35px" /> </div>
              </div>
              <form class="form-card">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group"> <input type="text"  style="color: white" class="form-control" id="number" required><label
                        class="form-control-placeholder p-0" for="number" id="cardNumber" >CardNumber</label> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group"> <input type="text" style="color: white" class="form-control p-0" id="name" required><label
                        class="form-control-placeholder p-0" for="name" id="cardHolder">Cardholder'sName</label> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4 col-12">
                    <div class="form-group"> <input type="text" style="color: white" class="form-control p-0" id="expdate" required><label
                        class="form-control-placeholder p-0" for="expdate" id="expDate">ExpirationDate</label> </div>
                  </div>

                  <div class="col-sm-4 col-12">
                    <div class="form-group"> <input type="text" style="color: white" class="form-control p-0" id="passw" required><label
                        class="form-control-placeholder p-0" for="passw" id="CVV">CVV</label> </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="form-group"> <input type="text" style="color: white" class="form-control p-0" id="method" required><label
                        class="form-control-placeholder p-0" for="passw" id="CVV">Method</label> </div>
                  </div>

                </div>
                <div class="row lrow mt-4 mb-3">
                  <div class="col-sm-8 col-12">

                  </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-12"> <button type="button" onclick="getOrderNum()" class="btn btn-primary">Place
                        Order</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
